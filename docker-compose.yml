version: '3'

services:
  postgres-db:
    image: postgres:15.3
    container_name: shop-online
    restart: always
    ports:
      - 6543:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data
